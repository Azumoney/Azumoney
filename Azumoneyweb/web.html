<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azumoney 서비스 웹앱 프로토타입</title>
  <style>
    /* 기본 스타일 */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 480px;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Azumoney 로고 스타일 */
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 120px;
      height: auto;
    }

    /* 상단 검색 바 스타일 */
    .search-bar {
      display: flex;
      align-items: center;
      background-color: #f1f1f1;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .search-bar input {
      border: none;
      background: none;
      outline: none;
      flex-grow: 1;
    }

    /* 카테고리 섹션 스타일 */
    .categories {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .category-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
      color: #555;
    }

    .category-icon {
      width: 40px;
      height: 40px;
      background-color: #e0f7fa;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 5px;
    }

    /* 프로모션 배너 스타일 */
    .promotion-banner {
      background-color: #37474f;
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: center;
      font-weight: bold;
    }

    /* 인기 서비스 섹션 스타일 */
    .popular-services {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-bottom: 20px;
    }

    .service-card {
      min-width: 150px;
      border-radius: 8px;
      overflow: hidden;
      background-color: #fff;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .service-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }

    .service-card p {
      margin: 10px 0;
      font-size: 14px;
      color: #333;
    }

    /* 하단 네비게이션 스타일 */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 480px;
      padding: 10px 0;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    .nav-item {
      text-align: center;
      font-size: 12px;
      color: #555;
    }

    .nav-item img {
      width: 24px;
      height: 24px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Azumoney 로고 -->
  <div class="logo">
    <img src="azumoney_logo.png" alt="Azumoney 로고">
  </div>

  <!-- 검색 바 -->
  <div class="search-bar">
    <input type="text" placeholder="어떤 서비스가 필요하신가요?">
  </div>

  <!-- 카테고리 섹션 -->
  <div class="categories">
    <div class="category-item">
      <div class="category-icon">📦</div>
      <span>이사/청소</span>
    </div>
    <div class="category-item">
      <div class="category-icon">🔧</div>
      <span>설치/수리</span>
    </div>
    <div class="category-item">
      <div class="category-icon">🛠️</div>
      <span>인테리어</span>
    </div>
    <div class="category-item">
      <div class="category-icon">📅</div>
      <span>이벤트/뷰티</span>
    </div>
    <div class="category-item">
      <div class="category-icon">🎨</div>
      <span>취미/자기계발</span>
    </div>
    <div class="category-item">
      <div class="category-icon">📅</div>
      <span>코딩/개발</span>
    </div>
    <!-- 필요한 경우 추가 카테고리 아이템을 추가하세요 -->
  </div>

  <!-- 프로모션 배너 -->
  <div class="promotion-banner">
    멘토비 지원 이벤트
  </div>

  <!-- 인기 서비스 섹션 -->
  <div class="popular-services">
    <div class="service-card">
      <img src="https://via.placeholder.com/150" alt="피아노 레슨">
      <p>피아노/키보드 레슨</p>
    </div>
    <div class="service-card">
      <img src="https://via.placeholder.com/150" alt="골프 레슨">
      <p>골프 레슨</p>
    </div>
  </div>
</div>

<!-- 하단 네비게이션 -->
<div class="bottom-nav">
  <div class="nav-item">
    <img src="home-button.png" alt="홈 아이콘">
    <p>홈</p>
  </div>
  <div class="nav-item">
    <img src="https://via.placeholder.com/24" alt="고수찾기 아이콘">
    <p>고수찾기</p>
  </div>
  <div class="nav-item">
    <img src="https://via.placeholder.com/24" alt="받은 견적 아이콘">
    <p>받은 견적</p>
  </div>
  <div class="nav-item">
    <img src="https://via.placeholder.com/24" alt="채팅 아이콘">
    <p>채팅</p>
  </div>
  <div class="nav-item">
    <img src="https://via.placeholder.com/24" alt="커뮤니티 아이콘">
    <p>커뮤니티</p>
  </div>
</div>

</body>
</html>
